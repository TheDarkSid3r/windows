<script>
    animateWindow();
function animateWindow() { 
  this.focus();
  var pos = 0;
  var id = setInterval(frame, 0);
  function frame() {
    if (pos == (Math.floor(Math.random() * 1000)) {
      clearInterval(id);
      animateWindow2();
    } else {
      pos++; 
      this.moveBy((Math.floor(Math.random() * 4), 0);
    }
  }
}
function animateWindow2() {  
  var pos = 0;
  var id = setInterval(frame, 0);
  function frame() {
    if (pos == (Math.floor(Math.random() * 1000)) {
      clearInterval(id);
      animateWindow3();
    } else {
      pos++; 
      this.moveBy(0, (Math.floor(Math.random() * 4));
    }
  }
}
function animateWindow3() {  
  var pos = 0;
  var id = setInterval(frame, 0);
  function frame() {
    if (pos == (Math.floor(Math.random() * 1000)) {
      clearInterval(id);
      animateWindow4();
    } else {
      pos++; 
      this.moveBy(-(Math.floor(Math.random() * 4), 0);
    }
  }
}
function animateWindow4() {  
  var pos = 0;
  var id = setInterval(frame, 0);
  function frame() {
    if (pos == (Math.floor(Math.random() * 1000)) {
      clearInterval(id);
      animateWindow();
    } else {
      pos++; 
      this.moveBy(0, -(Math.floor(Math.random() * 4));
    }
  }
}
</script>
