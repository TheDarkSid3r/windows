<h1 id=wNumb>0</h1>
<script>
    animateWindow();
    windowOpened = 1;
    document.getElementById("wNumb").innerHTML = windowNumber;
function animateWindow() { 
  this.focus();
  var pos = 0;
  var id = setInterval(frame, 0);
  function frame() {
    if (pos == 175) {
      clearInterval(id);
      animateWindow2();
    } else {
      pos++; 
      this.moveBy(2, 0);
    }
  }
}
function animateWindow2() {  
  var pos = 0;
  var id = setInterval(frame, 0);
  function frame() {
    if (pos == 175) {
      clearInterval(id);
      animateWindow3();
    } else {
      pos++; 
      this.moveBy(0, 2);
    }
  }
}
function animateWindow3() {  
  var pos = 0;
  var id = setInterval(frame, 0);
  function frame() {
    if (pos == 175) {
      clearInterval(id);
      animateWindow4();
    } else {
      pos++; 
      this.moveBy(-2, 0);
    }
  }
}
function animateWindow4() {  
  var pos = 0;
  var id = setInterval(frame, 0);
  function frame() {
    if (pos == 175) {
      clearInterval(id);
      animateWindow();
        if (windowOpened == 1) {
        newWindow();
        }
    } else {
      pos++; 
      this.moveBy(0, -2);
    }
  }
}
function newWindow() {
    windowOpened = 0;
    myWindow = window.open("/windows/crazywindow2.html", "", "width=200,height=150");
    myWindow.moveTo(Math.floor(Math.random() * 500), Math.floor(Math.random() * 500));
    myWindow.windowNumber = windowNumber + 1;
    }
</script>
