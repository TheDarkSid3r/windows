<title>Pet Window</title>
<body style="overflow-x:hidden; overflow-y:hidden;">
<center>
<img src="/windows/petwindowhappy.png" alt="happy" width="2000px" height="1000px" style="width: 100%; height: auto;">
</center>
</body>
<script>
    document.body.onload = function(){animateWindow();};
function animateWindow() {
  var picnumber = 400;
  var picnumber2 = Math.floor(Math.random() * 1) + 1;
  this.resizeTo(200, 170);
  this.focus();
  var pos = 0;
  var id = setInterval(frame, 0);
  function frame() {
    if (pos == picnumber) {
      clearInterval(id);
      animateWindow2();
    } else {
      pos++; 
      this.moveBy(picnumber2, 0);
    }
  }
}
function animateWindow2() {  
  var picnumber = 400;
  var picnumber2 = Math.floor(Math.random() * 1) + 1;
  this.resizeTo(200, 170);
  var pos = 0;
  var id = setInterval(frame, 0);
  function frame() {
    if (pos == picnumber) {
      clearInterval(id);
      animateWindow3();
    } else {
      pos++; 
      this.moveBy(0, picnumber2);
    }
  }
}
function animateWindow3() {  
  var picnumber = 400;
  var picnumber2 = Math.floor(Math.random() * 1) + 1;
  this.resizeTo(200, 170);
  var pos = 0;
  var id = setInterval(frame, 0);
  function frame() {
    if (pos == picnumber) {
      clearInterval(id);
      animateWindow4();
    } else {
      pos++; 
      this.moveBy(-picnumber2, 0);
    }
  }
}
function animateWindow4() {  
  var picnumber = 400;
  var picnumber2 = Math.floor(Math.random() * 1) + 1;
  this.resizeTo(200, 170);
  var pos = 0;
  var id = setInterval(frame, 0);
  function frame() {
    if (pos == picnumber) {
      clearInterval(id);
      animateWindow();
    } else {
      pos++; 
      this.moveBy(0, -picnumber2);
    }
  }
}
</script>
