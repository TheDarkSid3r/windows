function animateWindow() {
  var picnumber = Math.floor(Math.random() * 300) + 100;
  var picnumber2 = Math.floor(Math.random() * 1) + 1;
  this.focus();
  var pos = 0;
  var id = setInterval(frame, 0);
  function frame() {
    if (pos == picnumber) {
      clearInterval(id);
      setTimeout(function() {animateWindow2();}, Math.floor(Math.random() * 10000));
    } else {
      pos++; 
      this.moveBy(picnumber2, 0);
    }
  }
}
